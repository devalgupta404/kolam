<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolam Pattern Generator - Test Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .controls {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        
        .visualization {
            flex: 2;
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        #canvas {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            max-width: 100%;
            height: auto;
        }
        
        .pattern-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .pattern-info h3 {
            margin-top: 0;
            color: #333;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #4ecdc4;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }
        
        .info-value {
            font-size: 1.2em;
            color: #333;
            margin-top: 5px;
        }
        
        .examples {
            margin-top: 20px;
        }
        
        .examples h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .example-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∏Ô∏è Kolam Pattern Generator</h1>
            <p>Generate beautiful Kolam patterns using mathematical sequences</p>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <h3>Pattern Parameters</h3>
                
                <div class="form-group">
                    <label for="m">Number of dots per arm (m):</label>
                    <input type="number" id="m" value="5" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label for="n">Number of arms (n):</label>
                    <input type="number" id="n" value="8" min="1" max="20">
                </div>
                
                <div class="form-group">
                    <label for="type">Kolam Type:</label>
                    <select id="type">
                        <option value="hridaya">Hridaya Kolam (Heart-shaped)</option>
                        <option value="pulli">Pulli Kolam (Dot-based)</option>
                        <option value="rangoli">Rangoli Kolam (Artistic)</option>
                        <option value="muggulu">Muggulu Kolam (Geometric)</option>
                        <option value="alpana">Alpana Kolam (Floral)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="style">Connection style:</label>
                    <select id="style">
                        <option value="curves">Curves</option>
                        <option value="lines">Straight Lines</option>
                        <option value="arcs">Arcs</option>
                    </select>
                </div>
                
                <button id="generateBtn" onclick="generatePattern()">Generate Pattern</button>
                
                <div id="status"></div>
                
                <div class="examples">
                    <h4>Quick Examples:</h4>
                    <div class="example-buttons">
                        <button class="example-btn" onclick="loadExample(4, 5)">m=4, n=5</button>
                        <button class="example-btn" onclick="loadExample(5, 8)">m=5, n=8</button>
                        <button class="example-btn" onclick="loadExample(6, 7)">m=6, n=7</button>
                        <button class="example-btn" onclick="loadExample(8, 9)">m=8, n=9</button>
                        <button class="example-btn" onclick="loadExample(10, 7)">m=10, n=7</button>
                    </div>
                </div>
            </div>
            
            <div class="visualization">
                <h3>Pattern Visualization</h3>
                <canvas id="canvas" width="500" height="500"></canvas>
                
                <div id="patternInfo" class="pattern-info" style="display: none;">
                    <h3>Pattern Information</h3>
                    <div id="infoContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function loadExample(m, n) {
            document.getElementById('m').value = m;
            document.getElementById('n').value = n;
            generatePattern();
        }
        
        async function validateParameters() {
            const m = parseInt(document.getElementById('m').value);
            const n = parseInt(document.getElementById('n').value);
            
            try {
                const response = await fetch(`${API_BASE}/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ m, n })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                return { valid: false, error: 'Network error: ' + error.message };
            }
        }
        
        async function generatePattern() {
            const m = parseInt(document.getElementById('m').value);
            const n = parseInt(document.getElementById('n').value);
            const style = document.getElementById('style').value;
            const kolamType = document.getElementById('type').value;
            
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                // First validate parameters
                showStatus('Validating parameters...', 'info');
                const validation = await validateParameters();
                
                if (!validation.valid) {
                    showStatus(`‚ùå ${validation.error}`, 'error');
                    return;
                }
                
                showStatus('‚úÖ Parameters valid! Generating pattern...', 'success');
                
                // Generate pattern
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ m, n, style, type: kolamType })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Pattern generated successfully!', 'success');
                    drawPattern(result.pattern);
                    showPatternInfo(result.pattern);
                } else {
                    showStatus(`‚ùå Error: ${result.error}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Pattern';
            }
        }
        
        function drawPattern(pattern) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff6b6b';
            ctx.strokeStyle = '#ff6b6b';
            
            pattern.dots.forEach(armDots => {
                armDots.forEach(dot => {
                    ctx.beginPath();
                    ctx.arc(
                        centerX + dot.x,
                        centerY + dot.y,
                        4,
                        0,
                        2 * Math.PI
                    );
                    ctx.fill();
                });
            });
            ctx.strokeStyle = '#4ecdc4';
            ctx.lineWidth = 2;
            
            pattern.connections.forEach(conn => {
                ctx.beginPath();
                
                if (conn.style === 'curves' || conn.style === 'arcs') {
                    // Draw curved lines
                    const fromX = centerX + conn.from.x;
                    const fromY = centerY + conn.from.y;
                    const toX = centerX + conn.to.x;
                    const toY = centerY + conn.to.y;
                    
                    const midX = (fromX + toX) / 2;
                    const midY = (fromY + toY) / 2;
                    
                    const controlX = midX + (toY - fromY) * 0.3;
                    const controlY = midY - (toX - fromX) * 0.3;
                    
                    ctx.moveTo(fromX, fromY);
                    ctx.quadraticCurveTo(controlX, controlY, toX, toY);
                } else {
                    // Draw straight lines
                    ctx.moveTo(centerX + conn.from.x, centerY + conn.from.y);
                    ctx.lineTo(centerX + conn.to.x, centerY + conn.to.y);
                }
                
                ctx.stroke();
            });
            
            // Draw center dot
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 6, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function showPatternInfo(pattern) {
            const infoDiv = document.getElementById('patternInfo');
            const contentDiv = document.getElementById('infoContent');
            
            contentDiv.innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Dots per arm (m)</div>
                        <div class="info-value">${pattern.m}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Number of arms (n)</div>
                        <div class="info-value">${pattern.n}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">GCD(m,n)</div>
                        <div class="info-value">${gcd(pattern.m, pattern.n)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Kolam Type</div>
                        <div class="info-value">${pattern.kolam_name || pattern.kolam_type || 'Hridaya'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Algorithm</div>
                        <div class="info-value">${pattern.algorithm || 'Algorithm 1'}</div>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <strong>Generator Sequence (S):</strong> [${pattern.generator_sequence ? pattern.generator_sequence.join(', ') : 'N/A'}]
                </div>
                <div style="margin-top: 10px;">
                    <strong>Extended Sequence (S'):</strong> [${pattern.extended_sequence ? pattern.extended_sequence.slice(0, 20).join(', ') + (pattern.extended_sequence.length > 20 ? '...' : '') : 'N/A'}]
                </div>
                <div style="margin-top: 10px;">
                    <strong>Coordinates Count:</strong> ${pattern.coordinates ? pattern.coordinates.length : 0}
                </div>
            `;
            
            infoDiv.style.display = 'block';
        }
        
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }
        
        // Initialize with a default pattern
        window.onload = function() {
            generatePattern();
        };
    </script>
</body>
</html>
